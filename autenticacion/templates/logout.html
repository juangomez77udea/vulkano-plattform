{% extends 'base_landing.html' %}
{% load static %}

{% block title %}Sesión cerrada - Vulkano{% endblock %}

{% block content %}
<div class="flex flex-col items-center justify-center min-h-[70vh] text-center mt-4">
  <div class="bg-white p-8 rounded shadow-md max-w-md w-full">
    <div class="text-[var(--primary-color)] mb-4">
      <i class="ph ph-lock-open text-5xl"></i>
    </div>
    <h2 class="text-2xl font-bold text-gray-800 mb-2">Sesión cerrada</h2>
    <p class="text-sm text-gray-600 mb-6">
      Has cerrado sesión correctamente. Esperamos verte de nuevo pronto.
    </p>

    <div class="flex flex-col sm:flex-row gap-3 justify-center">
      <a href="{% url 'login' %}" class="bg-[var(--primary-color)] text-white px-5 py-2 rounded hover:bg-blue-700 transition text-sm font-medium">
        Iniciar sesión nuevamente
      </a>
      <a href="{% url 'landing' %}" class="text-sm text-[var(--primary-color)] hover:underline py-2">
        Ir a la página principal
      </a>
    </div>
  </div>
</div>
{% endblock %}
